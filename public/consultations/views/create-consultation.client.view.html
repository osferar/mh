<!-- Navegacion -->
<a data-ng-href="#!/">Principal</a>
<hr />

<!-- Crear la View Articles -->
<section data-ng-controller="ConsultationsController">

	<!-- El formulario nuevo artículo -->
	<h1>Nuevo episodio</h1>
	<form data-ng-submit="create()" novalidate>
		<!-- Motivo de consulta -->
		<!-- <div>
			<label for="chiefComplaint">Motivo de consulta</label>
			<div>
				<textarea data-ng-model="chiefComplaint" id="chiefComplaint" cols="60" rows="2" placeholder="Motivo de consulta"></textarea>
			</div>
		</div> -->
		<!-- Antecedentes personales -->
		<div>
			<label for="medicalHistory">Antecedentes personales</label>
			<div>
				<textarea data-ng-model="medicalHistory" id="medicalHistory" cols="60" rows="2" placeholder="Antecedentes personales"></textarea>
			</div>
		</div>
		<!-- Tratamiento actual -->
		<div>
			<label for="currentTreatment">Tratamiento actual</label>
			<div>
				<textarea data-ng-model="currentTreatment" id="currentTreatment" cols="60" rows="2" placeholder="Tratamiento actual"></textarea>
			</div>
		</div>
		<!-- Antecedentes familiares -->
		<div>
			<label for="familyHistory">Antecedentes familiares</label>
			<div>
				<textarea data-ng-model="familyHistory" id="familyHistory" cols="60" rows="2" placeholder="Antecedentes familiares"></textarea>
			</div>
		</div>
		<!-- Anamnesis -->
		<div>
			<label for="presentComplaint">Anamnesis</label>
			<div>
				<textarea data-ng-model="presentComplaint" id="presentComplaint" cols="60" rows="2" placeholder="Anamnesis"></textarea>
			</div>
		</div>
		<!-- Altura -->
		<div>
			<label for="height">Altura</label>
			<div>
				<textarea data-ng-model="height" id="height" cols="10" rows="1" placeholder="Altura"></textarea>
			</div>
		</div>
		<!-- Peso -->
		<div>
			<label for="weight">Peso</label>
			<div>
				<textarea data-ng-model="weight" id="weight" cols="10" rows="1" placeholder="Peso"></textarea>
			</div>
		</div>
		<!-- Frecuencia respiratoria -->
		<div>
			<label for="breathingFrequency">Frecuencia respiratoria</label>
			<div>
				<textarea data-ng-model="breathingFrequency" id="breathingFrequency" cols="10" rows="1" placeholder="Frecuencia respiratoria"></textarea>
			</div>
		</div>
		<!-- Presión arterial -->
		<div>
			<label for="bloodPressure">Presión arterial</label>
			<div>
				<textarea data-ng-model="bloodPressure" id="bloodPressure" cols="10" rows="1" placeholder="Presión arterial"></textarea>
			</div>
		</div>
		<!-- Frecuencia cardiaca -->
		<div>
			<label for="heartRate">Frecuencia cardiaca</label>
			<div>
				<textarea data-ng-model="heartRate" id="heartRate" cols="10" rows="1" placeholder="Frecuencia cardiaca"></textarea>
			</div>
		</div>
		<!-- Exploración física -->
		<div>
			<label for="physicalExploration">Exploración física</label>
			<div>
				<textarea data-ng-model="physicalExploration" id="physicalExploration" cols="60" rows="2" placeholder="Exploración física"></textarea>
			</div>
		</div>
		<!-- Diagnóstico -->
		<div>
			<label for="diagnosis">Diagnóstico</label>
			<div>
				<textarea data-ng-model="diagnosis" id="diagnosis" cols="60" rows="5" placeholder="Diagnóstico"></textarea>
			</div>
		</div>
		<!-- Prescripcion médica -->
		<div>
			<label for="medicationPrescription">Tratamiento médico</label>
			<div>
				<textarea data-ng-model="medicationPrescription" id="medicationPrescription" cols="60" rows="2" placeholder="Tratamiento médico"></textarea>
			</div>
		</div>
		<!-- Recomendaciones Médicas -->
		<div>
			<label for="medicalInstructions">Recomendaciones médicas</label>
			<div>
				<textarea data-ng-model="medicalInstructions" id="medicalInstructions" cols="60" rows="2" placeholder="Recomendaciones médicas"></textarea>
			</div>
		</div>

		<div>
			<hr />
			<input type="submit" value="Finalizar episodio">
		</div>

		<!-- El elemento mensaje de error -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
