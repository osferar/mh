<section ng-controller="MainController">

<!-- Navegacion -->
<a data-ng-href="#!/">Principal</a>
<hr />

<!-- Usuario sin autenticar -->
<div data-ng-show="!authentication.user">
  <h1>Tienes que estar autenticado para poder editar tu perfil de doctor.</h1>
  <li><a href="/signin">Identificarse</a></li>
</div>

<!-- Usuario autenticado  -->
<div data-ng-show="authentication.user">
  <!-- La view edit profileDoctor -->
  <section data-ng-controller="ProfilesPatientController" data-ng-init="findOne()">

    <!-- Formulario editar perfil -->
    <h1>Editar perfil</h1>
    <form data-ng-submit="update()" novalidate>
      <!-- DNI -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="dni">DNI / NIF</label>
       <div>
         <input type="text" data-ng-model="profilePatient.dni" id="dni" placeholder="DNI">
       </div>
      </div>

      <!-- Nacionalidad  -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="nationality">Nacionalidad</label>
       <div>
         <input type="text" data-ng-model="profilePatient.nationality" id="nationality" placeholder="Nacionalidad">
       </div>
      </div>

      <!-- Ciudad  -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="city">Ciudad de residencia</label>
       <div>
         <input type="text" data-ng-model="profilePatient.city" id="city" placeholder="Ciudad">
       </div>
      </div>

      <!-- Código postal -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="zipCode">Código postal</label>
       <div>
         <input type="text" data-ng-model="profilePatient.zipCode" id="zipCode" placeholder="Código postal">
       </div>
      </div>

      <!-- Dirección -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="address">Dirección</label>
       <div>
         <input type="text" data-ng-model="profilePatient.address" id="address" placeholder="Dirección">
       </div>
      </div>

      <!-- Número de telefono -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="phoneNumber">Número de telefono</label>
       <div>
         <input type="text" data-ng-model="profilePatient.phoneNumber" id="phoneNumber" placeholder="Número de telefono">
       </div>
      </div>

      <!-- Email -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="email">Email</label>
       <div>
         <input type="text" data-ng-model="profilePatient.email" id="email" placeholder="Email">
       </div>
      </div>

      <!-- Género -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="gender">Género</label>
       <div>
         <select type="text" data-ng-model="profilePatient.gender" id="gender" placeholder="Género">
           <option value="hombre">Hombre</option>
           <option value="mujer">Mujer</option>
         </select>
       </div>
      </div>

      <!-- Fecha de nacimiento -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="birthDate">Fecha de nacimiento</label>
       <div>
         <input type="date" data-ng-model="profilePatient.birthDate" id="birthDate" placeholder="Fecha de nacimiento">
       </div>
      </div>

      <!-- Lugar de nacimiento -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="birthPlace">Fecha de nacimiento</label>
       <div>
         <input type="text" data-ng-model="profilePatient.birthPlace" id="birthPlace" placeholder="Lugar de nacimiento">
       </div>
      </div>

      <!-- Estado civil -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="civilStatus">Estado civil</label>
       <div>
         <select type="text" data-ng-model="profilePatient.civilStatus" id="civilStatus" placeholder="Estado civil">
           <option value="Soltero">Soltero</option>
           <option value="Casado">Casado</option>
           <option value="Divorciado">Divorciado</option>
           <option value="Viudo">Viudo</option>
         </select>
       </div>
      </div>

      <!-- Grupo sanguíneo -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="bloodType">Grupo sanguíneo</label>
       <div>
         <select type="text" data-ng-model="profilePatient.bloodType" id="bloodType" placeholder="Grupo sanguíneo">
           <option value="AB+">AB+</option>
           <option value="AB-">AB-</option>
           <option value="A+">A+</option>
           <option value="A-">A-</option>
           <option value="B+">B+</option>
           <option value="B-">B-</option>
           <option value="O+">O+</option>
           <option value="O-">O-</option>
         </select>
       </div>
      </div>

      <!-- Alergias -->
      <div>
        <hr align="left" size="1" width="30%" />
       <label for="allergies">Alergias</label>
       <div>
         <input type="text" data-ng-model="profilePatient.allergies" id="allergies" placeholder="Alergias">
       </div>
      </div>
      <div>
        <hr />
        <input type="submit" value="Actualizar">
      </div>

      <!-- El elemento mensaje de error -->
      <div data-ng-show="error">
        <strong data-ng-bind="error"></strong>
      </div>
    </form>
  </section>
</div>

</section>
