<section ng-controller="MainController">

<!-- Navegacion -->
<a data-ng-href="#!/">Volver a principal</a>

<!-- Usuario sin autenticar -->
<div data-ng-show="!authentication.user">
  <h1>Tienes que estar autenticado para crear un perfil.</h1>
  <li><a href="/signin">Identificarse</a></li>
</div>

<!-- Usuario autenticado  -->
<div data-ng-show="authentication.user">
  <!-- La view create profileDoctor -->
  <section data-ng-controller="ProfilesDoctorController">

    <!-- Formulario nuevo perfil médico -->
    <h1>Nuevo perfil médico</h1>
    <form data-ng-submit="create()" novalidate>
      <div>
        <label for="numberColleged">Número de colegiado</label>
        <div>
          <input type="text" data-ng-model="numberColleged" id="numberColleged" placeholder="NumberColleged" >
        </div>
      </div>
      <div>
        <label for="healthCentre">Centros médicos</label>
        <div>
          <input type="text" data-ng-model="healthCentre" id="healthCentre" placeholder="HealthCentre">
        </div>
      </div>
      <div>
        <label for="specialties">Especialidades</label>
        <div>
          <input type="text" data-ng-model="specialties" id="specialties" placeholder="Specialties" >
        </div>
      </div>
      <div>
        <label for="workingHours">Horario de trabajo</label>
        <div>
          <input type="date" data-ng-model="workingHours" id="workingHours" placeholder="WorkingHours" required>
        </div>
      </div>
      <div>
        <input type="submit">
      </div>

      <!-- El elemento mensaje de error -->
      <div data-ng-show="error">
        <strong data-ng-bind="error"></strong>
      </div>
    </form>
  </section>
</div>

</section>
