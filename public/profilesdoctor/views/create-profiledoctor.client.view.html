<section ng-controller="MainController">

<!-- Navegacion -->
<a data-ng-href="#!/">Principal</a>
<hr />
<!-- Usuario sin autenticar -->
<div data-ng-show="!authentication.user">
  <h1>Tienes que estar autenticado para crear un perfil.</h1>
  <li><a href="/signin">Identificarse</a></li>
</div>

<!-- Usuario autenticado  -->
<div data-ng-show="authentication.user">
  <!-- La view create profileDoctor -->
  <section data-ng-controller="ProfilesDoctorController">

    <!-- Formulario nuevo perfil médico -->
    <h1>Nuevo perfil médico</h1>
    <hr align="left" size="1" width="30%" />
    <form data-ng-submit="create()" novalidate>
      <!-- Número de colegiado -->
      <div>
        <label for="numberColleged">Número de colegiado</label>
        <div>
          <input type="text" data-ng-model="numberColleged" id="numberColleged" placeholder="Número de colegiado" >
          <hr align="left" size="1" width="30%" />
        </div>
      </div>
      <!-- Centro médicos -->
      <div>
        <label for="healthCentre">Centro médicos</label>
        <div>
          <input type="text" data-ng-model="healthCentre" id="healthCentre" placeholder="Centro médico">
          <hr align="left" size="1" width="30%" />
        </div>
      </div>
      <!-- Especialidad -->
      <div>
        <label for="specialties">Especialidad</label>
        <div>
          <input type="text" data-ng-model="specialties" id="specialty" placeholder="Especialidad" >
          <hr align="left" size="1" width="30%" />
        </div>
      </div>
      <!-- Horario de trabajo -->
      <div>
        <label>Horario de trabajo</label>
        <hr align="left" size="1" width="17%" />
        <label for="startTime">Hora de inicio</label>

        <div>
          <input type="time" data-ng-model="startTime" id="startTime" placeholder="Hora de inicio" required>
        </div>
        <label for="endTime">Hora de fin</label>
        <div>
          <input type="time" data-ng-model="endTime" id="endTime" placeholder="Hora de fin" required>
          <hr align="left" size="1" width="30%" />
        </div>
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <div>
          <input type="text" data-ng-model="email" id="email" placeholder="Email">
        </div>
      </div>

      <div>
        <hr />
        <input type="submit" value="Crear perfil">
      </div>

      <!-- El elemento mensaje de error -->
      <div data-ng-show="error">
        <strong data-ng-bind="error"></strong>
      </div>
    </form>
  </section>
</div>

</section>
